{% extends "base.html" %}
{% block title %}Login | {{ app_name }}{% endblock %}

{% block content %}
<section class="py-20 px-4">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold">Welcome back</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Sign in to your account</p>
        </div>

        <form class="space-y-6 bg-white dark:bg-surface-800 p-8 rounded-xl shadow-sm">
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-surface-900 focus:ring-2 focus:ring-brand-500 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-surface-900 focus:ring-2 focus:ring-brand-500 focus:border-transparent">
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" name="remember" class="rounded border-gray-300 text-brand-500 focus:ring-brand-500">
                    <span class="ml-2 text-sm">Remember me</span>
                </label>
                <a href="/forgot-password" class="text-sm text-brand-500 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-brand-500 text-white py-3 rounded-lg font-semibold hover:bg-brand-600">
                Sign In
            </button>
        </form>

        <p class="text-center mt-6 text-gray-600 dark:text-gray-400">
            Don't have an account? <a href="/signup" class="text-brand-500 hover:underline">Sign up</a>
        </p>
    </div>
</section>
{% endblock %}
