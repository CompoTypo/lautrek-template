<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ app_name }} - Your product description{% endblock %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb' },
                        surface: { 50: '#f8fafc', 100: '#f1f5f9', 800: '#1e293b', 900: '#0f172a' },
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-surface-50 dark:bg-surface-900 text-gray-900 dark:text-gray-100">
    <!-- Header -->
    <header class="border-b border-gray-200 dark:border-gray-800">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-brand-500">{{ app_name }}</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/pricing" class="text-gray-600 dark:text-gray-300 hover:text-brand-500">Pricing</a>
                    <a href="/docs" class="text-gray-600 dark:text-gray-300 hover:text-brand-500">Docs</a>
                    <a href="/login" class="text-gray-600 dark:text-gray-300 hover:text-brand-500">Login</a>
                    <a href="/signup" class="bg-brand-500 text-white px-4 py-2 rounded-lg hover:bg-brand-600">Sign Up</a>
                    <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800">
                        <span x-show="!darkMode">üåô</span>
                        <span x-show="darkMode">‚òÄÔ∏è</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 dark:border-gray-800 mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <p class="text-gray-500">¬© {{ current_year }} Lautrek. All rights reserved.</p>
                <div class="flex space-x-4">
                    <a href="/terms" class="text-gray-500 hover:text-brand-500">Terms</a>
                    <a href="/privacy" class="text-gray-500 hover:text-brand-500">Privacy</a>
                </div>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
