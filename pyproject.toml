[project]
name = "lautrek-template"
version = "0.1.0"
description = "Lautrek SaaS product template"
requires-python = ">=3.11"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
testpaths = ["server/tests"]
asyncio_mode = "auto"
